{% extends "base.html" %} {% block content %}
<div class="exam-container">
    <h1>{{ subject_chinese }}科 資優鑑定測驗 練習試卷</h1>
    <form method="post" action="/exam/submit/{{ subject }}">
        {% for q in questions %}
        <div class="question">
            <p>題目 {{ loop.index }}：</p>
            <img
                src="{{ url_for('get_question_image', question_id=q.id) }}?token={{ q.token }}"
                alt="題目 {{ loop.index }}"
            />
            <input
                type="text"
                name="{{ q.id }}"
                placeholder="你的答案"
                pattern="[ABCD]{1,4}" 
                title="答案只能是大寫 A、B、C、D 的組合" 
                required
            />
        </div>
        {% endfor %}
        <button type="submit">已完成作答，點擊交卷</button>
    </form>
    <div class="result-actions">
        <a href="/">回首頁</a>
    </div>
</div>
{% endblock %}
