{% extends "base.html" %} {% block content %}
<div class="exam-container">
    <h1>{{ subject_chinese }}科 資優鑑定測驗 測驗結果</h1>
    <p>你的分數：{{ score }} / {{ user_answers | length }}</p>

    <form>
        {% for q in user_answers %}
        <div
            class="question {% if q.is_correct %}correct{% else %}wrong{% endif %}"
        >
            <p>題目 {{ loop.index }}：</p>
            <img
                src="{{ url_for('get_question_image', question_id=q.question_id) }}?token={{ q.token }}"
                alt="題目 {{ loop.index }}"
            />
            <input
                type="text"
                value="{{ q.user_answer }}"
                readonly
                class="{% if q.is_correct %}correct-answer{% else %}wrong-answer{% endif %}"
            />
        </div>
        {% endfor %}
    </form>

    <div class="result-actions">
        <a href="/">回首頁</a>
        <a href="/exam/{{ subject }}">重新考試</a>
    </div>
</div>
{% endblock %}
